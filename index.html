<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <ion-icon class="icon" name="sunny"></ion-icon>
            <div class="title">WeatherApp</div>
        </div>
        <div class="search-bar">
            <form class="search-form" autocomplete="off">
                <input id="place">
                <button class="search-button">Search</button>
            </form>
        </div>
        <div class="cel-fah">
            <button class="change-cel-fah">°C / °F</button>
        </div>
    </header>

    <main class="main">
        <div class="day-temp">
            <div class="show-temp">
                <div class="current-temp">
                    <div class="location">LONDON</div>
                    <div class="condition">CLOUDS</div>
                    <div class="temperature">5c</div>
                    <div class="humidity-wind">
                        <div class="humidity">10</div>
                        <div class="wind">-1</div>
                    </div>
                </div>

                <div class="through-day-temp">
                </div>
            </div>
        </div>

        <div class="details-container">
            <div class="details">
                <div class="detail">
                    <div class="information">SUNRISE</div>
                    <div class="sunrise"></div>
                </div>
                <div class="detail">
                    <div class="information">SUNSET</div>
                    <div class="sunset"></div>
                </div>
                <div class="detail">
                    <div class="information">FEELS LIKE</div>
                    <div class="feels-like"></div>
                </div>
                <div class="detail">
                    <div class="information">HUMIDITY</div>
                    <div class="humidity-info"></div>
                </div>
                <div class="detail">
                    <div class="information">WIND DIRECTION</div>
                    <div class="wind-direction"></div>
                </div>
                <div class="detail">
                    <div class="information">PRESSURE</div>
                    <div class="pressure"></div>
                </div>
                <div class="detail">
                    <div class="information">VISIBILITY</div>
                    <div class="visibility"></div>
                </div>
                <div class="detail">
                    <div class="information">UV INDEX</div>
                    <div class="uv-index"></div>
                </div>
            </div>
        </div>

        <div class="week-temp">
        </div>
    </main>

    <footer class="footer"></footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
